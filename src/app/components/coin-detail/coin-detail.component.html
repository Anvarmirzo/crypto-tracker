<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 details">
      <div class="img">
        <img [src]="imgURL" alt="">
        <h2 class="text-center" style="font-size: 23px;">{{coinData?.name}}</h2>
        <p>{{description}}.</p>
        <div class="more-detail">
          <span class="title">Rank: </span><span class="value">{{coinData?.market_cap_rank}}</span><br>
          <span class="title">Current Price: </span> <span
          class="value">{{currentPrice | currency: currency}}</span><br>
          <span class="title">Market Cap: </span> <span class="value">{{marketCap | currency:currency}}</span>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="d-flex justify-content-around">
      </div>
    </div>
  </div>
</div>
